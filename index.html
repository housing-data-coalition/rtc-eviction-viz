<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NY Eviction Filings Tracker</title>
    <style>
      html,
      body,
      input,
      select {
        font-family: "Helvetica Neue", "Arial", sans-serif;
        font-size: 20px;
        margin-right: 10px;
      }

      body {
        margin: 0;
      }

      html body .vega-embed .chart-wrapper {
        /**
         * This overrides vega's default height of 100%, which
         * results in way too much room between the charts.
         */
        height: auto;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      small {
        font-size: 0.65rem;
        display: block;
        max-width: 750px;
      }

      .container {
        max-width: 1000px;
        margin: 2.5rem;
      }

      .viz-geo {
        width: 100%;
        height: 640px;
      }

      .viz-time-series {
        width: 100%;
        height: 300px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app"><div class="container">Loading&hellip;</div></div>
    <script src="./index.tsx"></script>
  </body>
</html>
